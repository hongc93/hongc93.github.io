<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-image</title>
</head>
<body>
<div style="width: 300px; height: 300px; border-image-source: url('images/b4.jpg'); border-style:solid;"></div>
<script>
    var foo=1;
    ~function (){
        console.log(foo);
        var foo = 2;
        console.log(foo);
    }()

</script>
</body>
</html>

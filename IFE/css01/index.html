<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>模糊效果</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        section {
            position: relative;
            display: block;
            margin: 0 auto;
            width: 500px;
            height: 375px;
        }

        .bg {
            width: 100%;
            height: 100%;
            background: url("3.jpg") no-repeat;
            -webkit-filter: blur(0px);
            -moz-filter: blur(0px);
            -o-filter: blur(0px);
            -ms-filter: blur(0px);
            filter: blur(0px);
            transition: all 2s;
        }

        section:hover .bg {
            -webkit-filter: blur(10px);
            -moz-filter: blur(10px);
            -o-filter: blur(10px);
            -ms-filter: blur(10px);
            filter: blur(10px);
            transition: all 2s;
        }

        section .con {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -175px;
            margin-top: -75px;
            width: 350px;
            height: 120px;
            padding-top:30px;
            text-align: center;
        }

        section .con::before {
            content: '';
            position: absolute;
            height: 0;
            top: 50%;
            left: 0;
            width: 100%;
            overflow: hidden;
            border: 3px solid ghostwhite;
            border-width: 0 3px;
            transition: all 2s;
            box-sizing: border-box;
        }

        section .con::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 0;
            height: 100%;
            overflow: hidden;
            border: 3px solid ghostwhite;
            border-width: 3px 0;
            transition: all 2s;
            box-sizing: border-box;
            transition: all 2s;
        }

        section:hover .con::before {
            height: 100%;
            top: 0;
            left: 0;
        }

        section:hover .con::after {
            width: 100%;
            left: 0;
            top: 0;
        }

        section .con h4 {
            font-size: 24px;
            line-height: 58px;
            color: transparent;
            background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%, #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            background-size: 200% 100%;
            -webkit-animation: streamer 3s infinite linear;
            -o-animation: streamer 3s infinite linear;
            animation: streamer 3s infinite linear;
            visibility: hidden;
        }


        @keyframes streamer {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

        @-webkit-keyframes streamer {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

        section .con p a{
            visibility: hidden;
        }
        section .con p:hover a {
            border-bottom: 1px solid green;
        }

        section .con p a {
            font-size: 18px;
            line-height: 30px;
            font-weight: bold;
            color: green;
            -webkit-animation: linkColor 3s;
            -o-animation: linkColor 3s;
            animation: linkColor 3s;
        }

        @keyframes linkColor {
            0% {
                color: blue;
            }
            10% {
                color: green;
            }
            20% {
                color: blue;
            }
            30% {
                color: green;
            }
            40% {
                color: blue;
            }
            50% {
                color: green;
            }
            100% {
                color: green;
            }
        }
        section:hover h4,
        section:hover .con p a{
            visibility: visible;
            cursor: pointer;
        }
    </style>
</head>
<body>
<section>
    <div class="bg"></div>
    <div class="con">
        <h4>欢迎参加百度前端技术学院</h4>
        <p><a href="#">点击报名</a></p>
    </div>
</section>
</body>
</html>
